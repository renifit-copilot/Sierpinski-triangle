<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треугольник Серпинского</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Треугольник Серпинского</h1>
    
    <div class="controls">
        <label for="depth">Глубина рекурсии:</label>
        <input id="depth" type="number" min="0" max="10" value="0">
        
        <label for="color">Цвет:</label>
        <input id="color" type="color" value="#3a86ff">
        
        <button id="draw">Нарисовать</button>
    </div>
    
    <canvas id="canvas" width="600" height="600"></canvas>
    
    <script src="js/script.js"></script>
</body>
</html>
