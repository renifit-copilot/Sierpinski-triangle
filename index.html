<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треугольник Серпинского</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Треугольник Серпинского</h1>
    <p class="subtitle">Интерактивная генерация фрактального треугольника</p>

    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <fieldset>
                <legend>Параметры</legend>
                <div class="input-group">
                    <label for="depth">Глубина рекурсии:</label>
                    <input id="depth" type="number" min="0" max="10" value="0">
                </div>
                <div class="input-group">
                    <label for="color">Цвет:</label>
                    <input id="color" type="color" value="#3a86ff">
                </div>
                <button id="draw">Нарисовать</button>
            </fieldset>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
